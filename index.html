<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon/favicon.png">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Frontend Mentor | Landing Page da Huddle</title>
  </head>
  <body>
      <header>
          <a href="" target="_blank" aria-label="Logo Huddle">
            <svg id="logo" class="icone">
              <use href="./src/assets/img/logo.svg"></use>
            </svg>
          </a>
      </header>
      <main id="conteudo-principal">
        <img class="mockup" src="./src/assets/img/mockups.svg" alt="Modelo de site">
        <article class="artigo">
          <h1 class="texto-principal">Construa a comunidade que seus fãs vão amar</h1>
          <p class="subtexto">Huddle reimagina a forma como construímos comunidades. Você tem uma voz, mas seu público também tem. Crie conexões com seus usuários enquanto se envolvem em discussões genuínas.</p>
          <button id="botao-cadastro" class="botao">Cadastre-se</button>
        </article>
      </main>
      <footer id="rodape">
        <p class="atribuicao">Desafio proposto por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
        <p class="atribuicao">Código escrito por <a href="https://github.com/vickie-alves" target="_blank">Victoria Alves</a></p>
        <address class="rede-social">
          <a href="https://web.facebook.com/" target="_blank" aria-label="Facebook">
            <svg class="icone icone-social">
              <use href="./src/assets/favicon/facebook-icon.svg"></use>
            </svg>
          </a>
          <a href="https://x.com/" target="_blank" aria-label="Twitter">
            <svg class="icone icone-social">
              <use href="./src/assets/favicon/twitter-icon.svg"></use>
            </svg>
          </a>
          <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
            <svg class="icone icone-social">
              <use href="./src/assets/favicon/instagram-icon.svg"></use>
            </svg>
          </a>
        </address>
      </footer>
  </body>
</html>
